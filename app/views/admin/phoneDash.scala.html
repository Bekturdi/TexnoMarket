@()

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/phoneDash.css")">

<div data-bind="visible: vm.page() == 'phoneDash'">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Telefonlar</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"></i>
              Yangi telefon qo`shish</a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Thomas Hardy</td>
            <td>thomashardymail.com</td>
            <td>89 Chiaroscuro Rd, Portland, USA</td>
            <td>(171) 555-2222</td>
            <td>
              <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="fa fa-pen" data-toggle="tooltip" title="Edit"></i></a>
              <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form class="">
          <div class="modal-header px-3">
            <h4 class="modal-title">Telefon qo`shish</h4>
            <button type="button" class="close pl-4" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body px-3">
            <div class="form-group">
              <label>Nomi</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label>Modeli</label>
              <input type="email" class="form-control" >
            </div>
            <div class="form-group">
              <label>Tezkor xotirasi</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="tezkor xotira" >
                <div class="input-group-append">
                  <span class="input-group-text bg-secondary" >Gb</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Doimiy xotirasi</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="doimiy xotira" >
                <div class="input-group-append">
                  <span class="input-group-text bg-secondary" >Gb</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Bahosi</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="bahosi" >
                <div class="input-group-append">
                  <span class="input-group-text bg-secondary" >so`m</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Orqaga</button>
            <button type="submit" class="btn btn-success" >Qo`shish</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" >
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea class="form-control" ></textarea>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
    <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
