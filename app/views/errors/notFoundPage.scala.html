@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@import views.html.main
@main("Page note found", webJarsUtil) {
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/error/error.css")">
  <div id="notfound">
    <div class="notfound">
      <div class="notfound-404">
        <h1>Oops!</h1>
      </div>
      <h2>404 - Page not found</h2>
      <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
      <a href="@controllers.routes.HomeController.index()">Go To Homepage</a>
    </div>
  </div>
}
